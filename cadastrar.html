<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de dispositivo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@500&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d8ed80570b.js" crossorigin="anonymous"></script>

</head>
<body>
    <main class="corpo">
        <div id="back-menu"></div>
        <nav class="menu">
            <div class="menu-user-info">
                <span>
                    <i class="fa-solid fa-circle-user"></i>
                    <h3>Bem-vindo(a)!</h3>
                    <p>Dauton Félix</p>
                <span>
                <button type="button" id="btn-sair">Sair</button>
            </div>

            <div class="menu-divisoria">
                <div></div><div></div><div></div>
            </div>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i>Início<i class="fa-solid fa-angle-down"></i></a></li>
                
                <li id="menu_02"><a><i class="fa-solid fa-mobile-screen"></i>Dispositivos<i class="fa-solid fa-angle-down"></i></a>
                    <ul id="menusub_02">
                        <li><a href="cadastrar.html"><i class="fa-solid fa-arrow-pointer"></i>Cadastrar<i class="fa-solid fa-angle-right"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-arrow-pointer"></i>Consultar<i class="fa-solid fa-angle-right"></i></a></li>
                    </ul>
                </li>
                
                <li id="menu_03"><a><i class="fa-solid fa-gear"></i>Admin<i class="fa-solid fa-angle-down"></i></a>
                    <ul id="menusub_03">
                        <li><a href="#"><i class="fa-solid fa-arrow-pointer"></i>Criar usuário<i class="fa-solid fa-angle-right"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-arrow-pointer"></i>Gerenciar usuários<i class="fa-solid fa-angle-right"></i></a></li>
                    </ul>
                </li>
            </ul>

            <img src="img/id-logo-branco-extenso.png" class="menu-logo-id">
        </nav>
        <section class="principal">
            <header class="cabecalho">
                <div>
                    <a href="#"><div id="cabecalho-my-cdc">
                        <i class="fa-solid fa-house-laptop"></i>
                        <span>
                            <h3>Meu Centro de Custo</h3>
                        </span>
                    </div></a>
                    <a href="#"><div id="cabecalho-my-device">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>
                            <h3>Meu Dispositivo</h3>
                        </span>
                    </div></a>
                </div>
                <img src="img/sistema-logo.png">
                <i class="fa-solid fa-bars" id="btn-menu"></i>
            </header>
            <article class="conteudo">
                <header class="conteudo-cabecalho">
                    <h3>PÁGINA DE CADASTRO</h3>
                    <div>
                        <i class="fa-solid fa-house-laptop"></i>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                </header>
                    <section class="conteudo-center">
                        <h3>Cadastrar um dispositivo</h3>

                        <form class="">
                            <i class="fa-solid fa-circle-plus"></i>
                            <label><p>Marca</p>
                                <input type="text" name="marca" id="marca" placeholder="Insira a marca" required>
                            </label>
                            <label><p>Modelo</p>
                                <input type="text" name="modelo" id="modelo" placeholder="Insira o modelo" required>
                            </label>
                            <label><p>IMEI</p>
                                <input type="number" name="imei" id="imei" placeholder="Insira o IMEI" required>
                            </label>
                            <label><p>Linha</p>
                                <input type="text" name="linha" id="linha" placeholder="Insira a linha" required>
                            </label>
                            <label><p>Operadora</p>
                                <input type="text" name="operadora" id="operadora" placeholder="Insira a operadora" required>
                            </label>
                            <label><p>Estado UF</p>
                                <input type="text" name="uf" id="uf" placeholder="Insira a UF" required>
                            </label>
                            <label><p>Serviço</p>
                                <input type="text" name="servico" id="servico" placeholder="Insira o serviço" required>
                            </label>
                            <label><p>Perfil</p>
                                <input type="text" name="perfil" id="perfil" placeholder="Insira o perfil" required>
                            </label>
                            <label><p>Centro de Custo</p>
                                <input type="number" name="cdc" id="cdc" placeholder="Insira o CDC" required>
                            </label>
                            <label><p>Unidade</p>
                                <input type="text" name="unidade" id="unidade" placeholder="Insira a unidade" required>
                            </label>
                            <label><p>Nome Usuário</p>
                                <input type="text" name="usuario_nome" id="usuario_nome" placeholder="Insira o usuário" required>
                            </label>
                            <label><p>Mat Usuário</p>
                                <input type="text" name="usuario_mat" id="usuario_mat" placeholder="Insira a matrícula do usuário" required>
                            </label>
                            <label><p>E-mail Usuário</p>
                                <input type="text" name="" id="usuario_email" placeholder="Insira o e-mail do usuário" required>
                            </label>
                            <label><p>Nome gestor</p>
                                <input type="text" name="gestor" id="gestor" placeholder="Insira o gestor" required>
                            </label>
                            <label><p>Nome Ponto Focal</p>
                                <input type="text" name="ponto_focal" id="ponto_focal" placeholder="Insira o ponto focal" required>
                            </label>
                            <div>
                                <button type="submit">Cadastrar</button>
                                <button type="reset">Resetar</button>
                            </div>
                        </form>
                        
                    </section>

                <footer class="conteudo-rodape">
                    <small>Inventário de Telefonia - ID DO BRASIL LOGISTICA LTDA - 2024</small>
                </footer>
            </article>
        </section>
    </main>

    <script src="jquery.js"></script>
    <script>
        $("#menu_02").click(function() {
            $("#menusub_02").slideToggle(200, "linear");
            $("#menusub_03").slideUp(200, "linear");
        });
        $("#menu_03").click(function() {
            $("#menusub_03").slideToggle(200, "linear");
            $("#menusub_02").slideUp(200, "linear");
        });

        var btnMenu = false;
        $("#btn-menu, #back-menu").click(function() {
            if(!btnMenu) {
                $(".menu").css({
                    "left": "0",
                    "transition": ".2s all"
                });
                $("#back-menu").fadeIn(200);
                $("#btn-menu").css({"color": "#f1f1f1"})
                btnMenu = true;
            } else {
                $(".menu, #btn-menu").removeAttr('style').css({"transition": ".2s all"});
                $("#back-menu").fadeOut(200);
                btnMenu = false;
            }
        });


    </script>

</body>
</html>
